{% extends "base.html" %}
{% block content %}
<h1>Verkaufsübersicht</h1>

<table border="1" cellpadding="5">
  <tr>
    <th>Datum</th>
    <th>Artikel</th>
    <th>Menge</th>
    <th>Preis (€)</th>
  </tr>
  {% for r in rows %}
  <tr>
    <td>{{ r[0] }}</td>
    <td>{{ r[1] }}</td>
    <td>{{ r[2] }}</td>
    <td>{{ r[3] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
