{% extends "base.html" %}
{% block content %}
<h1>Anmelden</h1>

{% if error %}
  <p style="color:#b00020">{{ error }}</p>
{% endif %}

<form method="post" action="{{ url_for('login') }}" style="max-width:360px">
  <label for="email">E-Mail</label><br>
  <input id="email" name="email" type="email" required style="width:100%"><br><br>

  <label for="password">Passwort</label><br>
  <input id="password" name="password" type="password" required style="width:100%"><br><br>

  <button type="submit">Einloggen</button>
</form>
{% endblock %}
