{% extends "base.html" %}
{% block title %}NewShop – Dashboard{% endblock %}

{% block content %}
<div class="text-center mt-5">
  <!-- 🏪 Логотип магазину -->
  <img src="{{ url_for('static', filename='img/shop_logo.png') }}"
       alt="Logo" class="img-fluid"
       style="max-width: 220px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">

  <!-- 🧭 Назва магазину -->
  <h1 class="mt-4 fw-bold">Willkommen bei <span class="text-primary">NewShop</span></h1>
  <p class="lead text-muted">Ihr digitales Dashboard für Verkaufs- und Lageranalyse</p>

  <!-- 🔘 Кнопки переходу -->
  <div class="mt-5">
    <a href="{{ url_for('reports.report_daily') }}" class="btn btn-outline-primary btn-lg m-2">
      📊 Umsatz pro Tag
    </a>
    <a href="{{ url_for('reports.report_articles') }}" class="btn btn-outline-success btn-lg m-2">
      🛍️ Artikelübersicht
    </a>
    <a href="{{ url_for('reports.report_turnover') }}" class="btn btn-outline-info btn-lg m-2">
      🔄 Umschlag 90 Tage
    </a>
  </div>
</div>
{% endblock %}
