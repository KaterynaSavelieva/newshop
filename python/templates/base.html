<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>{{ title or "NewShop" }}</title>
  <style>
    body { font-family: Calibri, sans-serif; margin: 24px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #888; padding: 6px 10px; text-align: left; }
    nav a { margin-right: 12px; color: #0066cc; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<nav>
  {% if current_user.is_authenticated %}
    Hallo, {{ current_user.name }}!
    <a href="{{ url_for('index') }}">Dashboard</a>
    <a href="{{ url_for('logout') }}">Abmelden</a>
  {% else %}
    <a href="{{ url_for('login') }}">Anmelden</a>
  {% endif %}
</nav>

<hr>

<!-- 🔹 Сюди вставляються конкретні сторінки -->
{% block content %}{% endblock %}

</body>
</html>
